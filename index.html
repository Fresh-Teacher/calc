<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fullscreen Video Calculator</title>
    <style>
        :root {
            --button-opacity: 0.1;
            --button-hover-opacity: 0.2;
            --operator-color: 255, 105, 180;
            --equals-color: 50, 205, 50;
            --clear-color: 255, 69, 0;
            --ripple-color: rgba(255, 255, 255, 0.7);
            --calculator-width: min(95vw, 400px);
            --calculator-padding: 20px;
            --border-radius: 30px;
            --primary-color: #4A235A;
            --secondary-color: #1A5276;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            width: 100%;
            font-size: 16px;
            background-color: #000;
            position: fixed;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: -1;
        }

        .buttons {
            position: relative;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            flex: 1;
        }

        .calculator-container {
            position: relative;
            width: var(--calculator-width);
            max-height: 90vh;
            aspect-ratio: 3/4;
            border-radius: var(--border-radius);
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 2px 10px rgba(255, 255, 255, 0.1);
            padding: var(--calculator-padding);
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .calculator-brand {
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .calculator {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: calc(var(--border-radius) - 10px);
            padding: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 100%;
            height: 70px;
            font-size: 2.5rem;
            text-align: right;
            padding: 10px 20px;
            border: none;
            background: linear-gradient(145deg, #2C3E50, #34495E);
            color: #4CAF50;
            border-radius: 15px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            font-family: 'Digital-7', monospace;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .button {
            position: relative;
            overflow: hidden;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 2px 2px rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, #6C3483, #5B2C6F);
            min-height: 50px;
            -webkit-tap-highlight-color: transparent;
            padding: 0;
        }

        .button--operator {
            background: linear-gradient(145deg, #C71585, #8B0A50);
            font-weight: bold;
        }

        .button--equals {
            background: linear-gradient(145deg, #27AE60, #196F3D);
            font-weight: bold;
        }

        .button--clear {
            background: linear-gradient(145deg, #E74C3C, #A93226);
            font-weight: bold;
        }

        .button:active {
            transform: translateY(2px);
        }

        .solar-panel {
            position: absolute;
            top: 15px;
            right: 30px;
            width: 80px;
            height: 20px;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            border-radius: 3px;
            display: flex;
            gap: 2px;
            padding: 2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .solar-cell {
            flex: 1;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 1px;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: var(--ripple-color);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .calculator-container {
                width: 100%;
                aspect-ratio: 2/3;
                border-radius: 20px;
                padding: 15px;
            }

            .display {
                height: 60px;
                font-size: 2rem;
            }

            .button {
                font-size: 1.2rem;
                min-height: 45px;
            }

            .calculator-brand {
                font-size: 1rem;
            }
        }

        @media (max-height: 600px) {
            .calculator-container {
                aspect-ratio: 2/2.5;
            }

            .display {
                height: 50px;
                font-size: 1.8rem;
            }

            .button {
                min-height: 40px;
                font-size: 1.1rem;
            }
        }

        @supports (-webkit-touch-callout: none) {
            .display {
                font-size: clamp(1.5rem, 4vh, 2.5rem);
            }
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" class="background-video" loop muted playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>
    
    <div class="calculator-container">
        <div class="calculator-brand">FRESH KIDS CALC ðŸ“Ÿ</div>
        <div class="solar-panel">
            <div class="solar-cell"></div>
            <div class="solar-cell"></div>
            <div class="solar-cell"></div>
            <div class="solar-cell"></div>
        </div>
        <div class="calculator">
            <input type="text" class="display" id="display" readonly>
            <div class="buttons">
                <button class="button button--clear" data-action="clear">AC</button>
                <button class="button button--operator" data-action="delete">DEL</button>
                <button class="button button--operator" data-action="percentage">%</button>
                <button class="button button--operator" data-action="operator">/</button>
                <button class="button" data-digit="7">7</button>
                <button class="button" data-digit="8">8</button>
                <button class="button" data-digit="9">9</button>
                <button class="button button--operator" data-action="operator">*</button>
                <button class="button" data-digit="4">4</button>
                <button class="button" data-digit="5">5</button>
                <button class="button" data-digit="6">6</button>
                <button class="button button--operator" data-action="operator">-</button>
                <button class="button" data-digit="1">1</button>
                <button class="button" data-digit="2">2</button>
                <button class="button" data-digit="3">3</button>
                <button class="button button--operator" data-action="operator">+</button>
                <button class="button" data-digit="0">0</button>
                <button class="button" data-digit="00">00</button>
                <button class="button" data-digit=".">.</button>
                <button class="button button--equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script>
        class Calculator {
            constructor(displayElement) {
                this.displayElement = displayElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') this.currentOperand = '0';
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            this.currentOperand = 'Error';
                            this.operation = undefined;
                            this.previousOperand = '';
                            this.updateDisplay();
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = this.formatNumber(computation);
                this.operation = undefined;
                this.previousOperand = '';
            }

            calculatePercentage() {
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;
                this.currentOperand = this.formatNumber(current / 100);
                this.updateDisplay();
            }

            formatNumber(number) {
                if (isNaN(number)) return 'Error';
                const stringNum = number.toString();
                if (stringNum.length > 12) {
                    return number.toExponential(6);
                }
                return stringNum;
            }

            updateDisplay() {
                this.displayElement.value = this.currentOperand;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const calculator = new Calculator(document.getElementById('display'));
            const buttons = document.querySelector('.buttons');

            // Handle button clicks
            buttons.addEventListener('click', event => {
                const button = event.target;
                if (!button.matches('button')) return;

                // Add ripple effect
                const rect = button.getBoundingClientRect();
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (event.clientX - rect.left - size/2) + 'px';
                ripple.style.top = (event.clientY - rect.top - size/2) + 'px';
                button.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);

                // Handle button actions
                if (button.dataset.digit) {
                    calculator.appendNumber(button.dataset.digit);
                } else if (button.dataset.action) {
                    switch (button.dataset.action) {
                        case 'clear':
                            calculator.clear();
                            break;
                        case 'delete':
                            calculator.delete();
                            break;
                        case 'percentage':
                            calculator.calculatePercentage();
                            break;
                        case 'operator':
                            calculator.chooseOperation(button.textContent);
                            break;
                        case 'calculate':
                            calculator.compute();
                            calculator.updateDisplay();
                            break;
                    }
                }
            });

            // Handle keyboard input
            document.addEventListener('keydown', event => {
                if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                    calculator.appendNumber(event.key);
                } else if (event.key === 'Backspace') {
                    calculator.delete();
                } else if (event.key === 'Escape') {
                    calculator.clear();
                } else if (event.key === 'Enter' || event.key === '=') {
                    calculator.compute();
                    calculator.updateDisplay();
                } else if (['+', '-', '*', '/'].includes(event.key)) {
                    calculator.chooseOperation(event.key);
                }
            });

            // Initialize video background
            const video = document.getElementById('backgroundVideo');
            video.play().catch(error => console.log("Video autoplay failed:", error));
        });
    </script>
</body>
</html>
